name: Deploy Front-SGR to Hostinger

on:
  push:
    branches: [ "main" ]

concurrency:
  group: front-sgr-deploy
  cancel-in-progress: true

env:
  IMAGE_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}   # Ej: tu-usuario/Front-SGR (luego lo pasamos a lowercase)
  CONTAINER_NAME: front-sgr
  HOST_PORT: "8082"       # (no se usa con Traefik, queda por referencia)
  CONTAINER_PORT: "80"
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    name: Build & Push Docker image to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image repo (lowercase for GHCR)
        id: vars
        run: |
          REPO_LC=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "repo_lc=$REPO_LC" >> "$GITHUB_OUTPUT"

      # Login to Docker Hub to avoid rate limiting
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ steps.vars.outputs.repo_lc }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_REGISTRY }}/${{ steps.vars.outputs.repo_lc }}:latest

  deploy:
    name: SSH deploy to Hostinger
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy over SSH (password + Traefik)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          port: ${{ secrets.HOSTINGER_SSH_PORT }}
          script_stop: true
          script: |
            set -e

            DEPLOY_DIR="$HOME/Front-SGR"
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            echo "==> Docker login to GHCR"
            echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin

            REPO_LC=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
            IMAGE="${{ env.IMAGE_REGISTRY }}/${REPO_LC}:${{ env.IMAGE_TAG }}"
            LATEST="${{ env.IMAGE_REGISTRY }}/${REPO_LC}:latest"
            NAME="${{ env.CONTAINER_NAME }}"

            echo "==> Pull image"
            docker pull "$IMAGE" || docker pull "$LATEST" || exit 1

            echo "==> Ensure Traefik network"
            docker network create n8n_evoapi 2>/dev/null || true

            echo "==> Stop & remove previous container if exists"
            docker rm -f "$NAME" 2>/dev/null || true

            echo "$IMAGE" > current_image.txt

            # IMPORTANTE: sin -p; Traefik hace el enrutamiento y el TLS
            # NOTA: Ajustar el subdominio 'sgr.srv1070869.hstgr.cloud' segÃºn tu dominio real
            echo "==> Run container with Traefik labels"
            docker run -d --name "$NAME" \
              --restart=always \
              --network n8n_evoapi \
              -l traefik.enable=true \
              -l 'traefik.http.routers.frontsgr.rule=Host(`sgr.srv1070869.hstgr.cloud`)' \
              -l 'traefik.http.routers.frontsgr.entrypoints=web,websecure' \
              -l 'traefik.http.routers.frontsgr.tls=true' \
              -l 'traefik.http.routers.frontsgr.tls.certresolver=mytlschallenge' \
              -l 'traefik.http.middlewares.frontsgr-headers.headers.SSLRedirect=true' \
              -l 'traefik.http.middlewares.frontsgr-headers.headers.STSSeconds=315360000' \
              -l 'traefik.http.routers.frontsgr.middlewares=frontsgr-headers@docker' \
              -l 'traefik.http.services.frontsgr.loadbalancer.server.port=80' \
              "$IMAGE"

            docker image prune -f
            echo "Deployed $(date -Iseconds) at sgr.srv1070869.hstgr.cloud with image $IMAGE" >> deploy.log
